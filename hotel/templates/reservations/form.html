{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Reserva</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'reservation_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
